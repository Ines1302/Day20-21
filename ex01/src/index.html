<!DOCTYPE html>

<html>
  <head>
    <title>QWERTY keyboard</title>
    <link rel="stylesheet" type="text/css" href="../src/index.css" />
  </head>

  <body>
    <h2>QWERTY keyboard</h2>

    <div>
      <textarea class="text-area" id="text-area" placeholder="TEXT AREA"></textarea>
    </div>

    <div class="keyboard">
      <button class="key" id="1" type="button" onclick="">1</button>
      <button class="key" id="2" type="button" onclick="">2</button>
      <button class="key" id="3" type="button" onclick="">3</button>
      <button class="key" id="4" type="button" onclick="">4</button>
      <button class="key" id="5" type="button" onclick="">5</button>
      <button class="key" id="6" type="button" onclick="">6</button>
      <button class="key" id="7" type="button" onclick="">7</button>
      <button class="key" id="8" type="button" onclick="">8</button>
      <button class="key" id="9" type="button" onclick="">9</button>
      <button class="key" id="0" type="button" onclick="">0</button>
      <button class="special_1" id="back_space" type="button" onclick="">Back Space</button>
      <button class="key" id="q" type="button" onclick="">q</button>
      <button class="key" id="w" type="button" onclick="">w</button>
      <button class="key" id="e" type="button" onclick="">e</button>
      <button class="key" id="r" type="button" onclick="">r</button>
      <button class="key" id="t" type="button" onclick="">t</button>
      <button class="key" id="y" type="button" onclick="">y</button>
      <button class="key" id="u" type="button" onclick="">u</button>
      <button class="key" id="i" type="button" onclick="">i</button>
      <button class="key" id="o" type="button" onclick="">o</button>
      <button class="key" id="p" type="button" onclick="">p</button>
      <button class="special_1" id="enter" type="button" onclick="">enter</button>
      <button class="key" id="a" type="button" onclick="">a</button>
      <button class="key" id="s" type="button" onclick="">s</button>
      <button class="key" id="d" type="button" onclick="">d</button>
      <button class="key" id="f" type="button" onclick="">f</button>
      <button class="key" id="g" type="button" onclick="">g</button>
      <button class="key" id="h" type="button" onclick="">h</button>
      <button class="key" id="j" type="button" onclick="">j</button>
      <button class="key" id="k" type="button" onclick="">k</button>
      <button class="key" id="l" type="button" onclick="">l</button>
      <button class="special_2" id="caps_lock" type="button" onclick="">Caps Lock</button>
      <button class="key" id="z" type="button" onclick="">z</button>
      <button class="key" id="x" type="button" onclick="">x</button>
      <button class="key" id="c" type="button" onclick="">c</button>
      <button class="key" id="v" type="button" onclick="">v</button>
      <button class="key" id="b" type="button" onclick="">b</button>
      <button class="key" id="n" type="button" onclick="">n</button>
      <button class="key" id="m" type="button" onclick="">m</button>
      <button class="key" id="btn_1" type="button" onclick="">-</button>
      <button class="key" id="btn_2" type="button" onclick="">_</button>
      <button class="special_2" id="btn_3" type="button" onclick="">Shift</button>
      <button class="special_3" id="btn_4" type="button" onclick="">Space</button>
      <button class="special_2" id="btn_5" type="submit" onclick="">OK</button>
    </div>
    <script type="text/javascript" src="../src/index.js"></script>
  </body>
</html>
